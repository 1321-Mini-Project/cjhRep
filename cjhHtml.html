<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1321_최지혜</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');

    @font-face {
        font-family: 'HakgyoansimDunggeunmisoTTF-B';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimDunggeunmisoTTF-B.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }

    @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
</style>
<style>
    * {
        /* font-family: "IBM Plex Sans KR"; */
        font-family: "Cafe24Ssurround";
    }

    a {
        text-decoration-line: none;
    }

    .home {
        color: black;
        font-weight: bold;

    }

    .wrap {
        margin-left: 200px;
    }

    .aboutBox {
        float: left;
    }

    #myImg {
        width: 280px;
        margin: 28px 50px auto 55px;
        border-radius: 15px;
    }

    #myImg>img {
        border-radius: 15px;
    }

    #myCont {
        margin: 55px auto auto 20px;
    }

    #myCont>p {
        font-size: 38px;
        font-family: "HakgyoansimDunggeunmisoTTF-B";
    }

    #myInfo {
        margin: 42px auto 10px auto;
    }


    .circle {
        border-radius: 100%;
        background-color: white;
        float: left;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 100px 18px 5px auto;
    }

    #velog {
        background-color: #29BF8C;
        color: white;
        text-decoration-line: none;
    }

    .title {
        margin: 30px 10px 35px -200px;
        justify-content: center;
        text-align: center;
    }

    .sumTitle{
        margin: 30px 10px 15px 55px;     
        font-size: 33px;
        /* text-align: center; */
    }

    .subPlan{
        margin: auto 10px 35px 55px;   
    }

    header {
        background-color: #EBFBFF;
    }
    

    .teamName {
        width: auto;
        height: 170px;
        text-align: center;
        background-color: #EBFBFF;
        font-family: 'HakgyoansimDunggeunmisoTTF-B';
        font-size: 80px;
    }

    .topBox {
        width: auto;
        height: 400px;
    }

    .subBox {        
        height: 400px;
        width: 80%;
        /* background-color: #e6f4f1; */
    }

    .footBox {
        width: auto;
        height: 200px;
        /* background-color: #e6f4f1; */
    }

    .middleNav {
        width: 80%;
        margin: 20px 0px 0px 0px;
    }

    img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function onHobby() {
        $("#hobby").toggle();
        $("#plan").hide();
    }

    function onPlan() {
        $("#plan").toggle();
        $("#hobby").hide();
    }

    const triggerTabList = document.querySelectorAll('#myTab button')
    triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', event => {
            event.preventDefault()
            tabTrigger.show()
        })
    })

</script>
</head>

<body>
    <header class="">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="home">HOME</a></li>
                </ul>
            </div>
        </div>
        <div class="teamName">
            1321
        </div>
    </header>
    <div class="wrap">
        <div class="topBox">
            <div class="">
                <div class="aboutBox" id="myImg">
                    <img src="../cjhRep/src/img/1.jpg" class="img-thumbnail" alt="...">
                </div>
                <div class="aboutBox" id="myCont">
                    <p>
                        안녕하세요. <br>
                        최지혜입니다. 잘부탁드립니다!
                    </p>
                    <br>
                    <a href="https://github.com/cjh0412">
                        <div class="circle"><img src="../cjhRep/src/img/git.png"></div>
                    </a>
                    <a href="https://velog.io/@jyedev/posts">
                        <div class="circle" id="velog"><b>velog</b>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="subBox">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <a  href="#myImg">
                    <li class="nav-item" role="presentation" id="label_about">
                        <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="false">About</button>
                    </li>
                </a>

                <a  href="#plan">
                    <li class="nav-item" role="presentation" id="label_plan">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="false"> Plan</button>
                    </li>
                </a>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="aboutBox" id="myImg">
                        <img src="../cjhRep/src/img/2.jpg" class="img-thumbnail" alt="...">
                    </div>
                    <div id="myInfo" class="aboutBox">
                        <p><b>이름 :</b> 최지혜</p>
                        <p><b>거주지 :</b> 인천시 부평구</p>
                        <p><b>MBTI :</b> INTP</p>
                        <p><b>각오 :</b> 부트캠프 성실히 마무리하기</p>

                    </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="sumTitle" id="plan">단기계획</div>
                    <ul class="subPlan">
                        <li> 팀 프로젝트 성실히 임하기</li>
                        <li> 깃 사용 익숙해지기</li>
                    </ul>
                    <div class="sumTitle">장기계획</div>
                    <ul class="subPlan">
                        <li> 1일 1 알고리즘 이상 풀기</li>
                        <li> 매일 TIL 작성하기</li>
                    </ul>
                    <div class="sumTitle">목표</div>
                    <ul class="subPlan">
                        <li> Aws를 이용하여 프로젝트 배포</li>
                        <li> 원하는 회사 입사</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footBox">

    </div>
    </div>
</body>

</html>
